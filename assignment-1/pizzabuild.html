<!DOCTYPE html>
<html lang="en">
    <head>
	    <meta charset="utf-8" />
	    <title>Papapia Pizzaria | Real Fake Pizza</title>
	    <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <header>
            <nav>
                <div class="nav-container">
                    <div class="itemsimg itemF"><a href="index.html"><img src="images/papapialogo.png" alt="papapia logo"/></a></div>
                    <!--I made this logo in Krita-->
                    <div class="items item4"><b>CALL</b> <strong>888-888-8888</strong><b> OR ORDER ONLINE</b></div>
                    
                    <div class="items item2"><a href="pizzabuild.html"><strong>DELIVERY</strong></a></div>
                    <div class="items item3"><a href="pizzabuild.html"><strong>PICKUP</strong></a></div>
                    <div class="items item1"><a href="menu.html"><strong>MENU</strong></a></div>
                  
                    <div class="itemsimg"><a><img src="images/shopcart.png" alt="shopping cart icon"></a></div>
                    <div class="items item5"><a href="cart.html" title="shopping cart"><b>CART</a></b></div>
                </div>
            </nav>
        </header>
        <main class="pbmain">
            <form>
                <div>
                <h2 class="pizzaCust">CUSTOMIZE YOUR PIZZA</h2>
                <fieldset class="pizzaB">
                    <div class="pizzaBLD">
                        
                        <div class="pizzatoppings">
                            
                            <ul>
                                <li><h3>CHEESE</h3></li>
                                <li><input type="radio" name="CHEESE" id="CHEESE1" value="ch1" /><label for="CHEESE1">Cheddar</label></li>
                                
                                <li><input type="radio" name="CHEESE" id="CHEESE2" value="ch2" /><label for="CHEESE2">Mozzarella</label></li>
                                
                                <li><input type="radio" name="CHEESE" id="CHEESE3" value="ch3" /><label for="CHEESE3">Vegan</label></li>
                                
                            </ul>
                            
                            <ul>
                                <li><h3>SAUCE</h3></li>
                                <li><input type="radio" name="SAUCE" id="SAUCE1" value="s1" /><label for="SAUCE1">Tomato Sauce</label></li>
                                
                                <li><input type="radio" name="SAUCE" id="SAUCE2" value="s2" /><label for="SAUCE2">Marinara Sauce</label></li>
                                
                                <li><input type="radio" name="SAUCE" id="SAUCE3" value="s3" /><label for="SAUCE3">Alfredo Sauce</label></li>
                                
                            </ul>
                            
                            <ul>
                                <li><h3>MEAT</h3></li>
                                <li><input type="checkbox" name="MEAT[]" id="MEAT1" value="m1" /><label for="MEAT1">Pepperoni</label></li>
                                
                                <li><input type="checkbox" name="MEAT[]" id="MEAT2" value="m2" /><label for="MEAT2">Bacon</label></li>
                                
                                <li><input type="checkbox" name="MEAT[]" id="MEAT3" value="m3" /><label for="MEAT3">Chicken</label></li>
                                
                                <li><input type="checkbox" name="MEAT[]" id="MEAT4" value="m4" /><label for="MEAT4">Sausage</label></li>
                                
                            </ul>
                            
                                
                            <ul>
                                <li><h3>VEGGIES</h3></li>
                                <li><input type="checkbox" name="VEGGIES[]" id="VEGGIES1" value="v1" /><label for="VEGGIES1">Peppers</label></li>
                                
                                <li><input type="checkbox" name="VEGGIES[]" id="VEGGIES2" value="v2" /><label for="VEGGIES2">Onions</label></li>
                                
                                <li><input type="checkbox" name="VEGGIES[]" id="VEGGIES3" value="v3" /><label for="VEGGIES3">Tomatoes</label></li>
                                
                                <li><input type="checkbox" name="VEGGIES[]" id="VEGGIES4" value="v4" /><label for="VEGGIES4">Olives</label></li>
                                
                            </ul>
                            <div class="deliverpickup">
                                <label for="delivorpick"><h3>DELIVERY OR PICKUP</h3></label>
                                <select name="delivorpick" id="delivorpick">
                                        <option value="DP">DELIVERY</option>
                                        <option value="PP">PICKUP</option>
                                </select>
                            </div>
                            
                        </div>
                           
                        
                    </div>
                    <div class="sizes">
                        <h3>SIZES</h3>
                        <input type="radio" name="SIZE" id="SMALL" value="sm" /><label for="SMALL">Small (8")</label>
                        <input type="radio" name="SIZE" id="MEDIUM" value="md" /><label for="MEDIUM">Medium (12")</label>
                        <input type="radio" name="SIZE" id="LARGE" value="lg" /><label for="LARGE">Large (16")</label>
                        <input type="radio" name="SIZE" id="XLARGE" value="xl" /><label for="XLARGE">Extra-Large (20")</label>
                        <h3>CRUST</h3>
                        <input type="radio" name="CRUST" id="ORIGINAL" value="ol" /><label for="ORIGINAL">Original Crust</label>
                        <input type="radio" name="CRUST" id="THIN" value="tn" /><label for="THIN">Thin Crust</label>
                        <input type="radio" name="CRUST" id="DEEPDISH" value="dh" /><label for="DEEPDISH">Deep Dish</label>
                                    
                    </div>
                    </div> 
                </fieldset>
            
                <aside class="pbaside">
                <h2>YOUR ORDER</h2>
                
                    <fieldset>
                        <div id="order">
                            <ul>
                                <li>Size:</li>
                                <li>Crust:</li>
                                <li>Cheese:</li>
                                <li>Sauce:</li>
                                <li>Veggies:</li>
                                <li>Meat:</li>
                                <li>For</li>
                                <li><button type="submit">CHECKOUT</button></li>
                            </ul>
                            <ul id="orderouput">
                                <li>none</li>
                                <li>none</li>
                                <li>none</li>
                                <li>none</li>
                                <li>none</li>
                                <li>none</li>
                                <li>none</li>
                                <li><button type="reset">RESET</button></li>
                            </ul>
                        </div>
                        
                        <script>
                            const crustradios = document.querySelectorAll('input[name="CRUST"]');
                            const sizeradios = document.querySelectorAll('input[name="SIZE"]');
                            const sauceradios = document.querySelectorAll('input[name="SAUCE"]');
                            const cheeseradios = document.querySelectorAll('input[name="CHEESE"]');
                            const meatcheck = document.querySelectorAll('input[name="MEAT[]"]');
                            const veggiescheck = document.querySelectorAll('input[name="VEGGIES[]"]');
                            const deliverselect = document.getElementById('delivorpick');
                            const orderDIV = document.getElementById('orderoutput');

                            const itemspicked = {
                                sm: 'Small', md: 'Medium', lg: 'Large', xl: 'Extra-Large',
                                ol: 'Original', tn: 'Thin', dh:'Deep Dish',
                                ch1:'Cheddar', ch2:'Mozzarella', ch3:'Vegan',
                                s1:'Tomato', s2:'Marinara', s3:'Alfredo',
                                m1:'Pepperoni', m2:'Bacon', m3:'Chicken', m4:'Sausage',
                                v1:'Peppers', v2:'Onions', v3:'Tomatoes', v4:'Olives',
                                DP:'Delivery', PP:'Pickup'
                            };

                            function updateOrder(){
                                const veggies = Array.from(veggiescheck)
                                .filter(cb => cb.checked)
                                .map(cb => itemspicked[cb.value]);
                                
                                const meats = Array.from(meatcheck)
                                .filter(cb => cb.checked)
                                .map(cb => itemspicked[cb.value]);
                                
                                const sauces = Array.from(sauceradios).find(r => r.checked)?.value || 'None';
                                const cheeses = Array.from(cheeseradios).find(r => r.checked)?.value || 'None';
                                const crusts = Array.from(crustradios).find(r => r.checked)?.value || 'None';
                                const sizes = Array.from(sizeradios).find(r => r.checked)?.value || 'None';
                                const dlvpck = deliverselect.value;

                                const sizeText = itemspicked[sizes] || 'none';
                                const crustText = itemspicked[crusts] || 'none';
                                const cheeseText = itemspicked[cheeses] || 'none';
                                const sauceText = itemspicked[sauces] || 'none';
                                const meatText =  meats.length >0? meats.join(', '): 'none';
                                const veggieText = veggies.length >0? veggies.join(', '): 'none';
                                const deliveryText = itemspicked[dlvpck] || 'none';
                                orderDIV.innerHTML = `

                                <li>${sizeText}</li>
                                <li>${crustText}</li>
                                <li>${cheeseText}</li>
                                <li>${sauceText}</li>
                                <li>${meatText}</li>
                                <li>${veggieText}</li>
                                <li>${deliveryText}</li>
                                <li><button type="reset">RESET</button></li>
                                `;
                            }
                            crustradios.forEach(r=>r.addEventListener('change', updateOrder));
                            sizeradios.forEach(r=>r.addEventListener('change', updateOrder));
                            sauceradios.forEach(r=>r.addEventListener('change', updateOrder));
                            cheeseradios.forEach(r=>r.addEventListener('change', updateOrder));
                            meatcheck.forEach(cb=>cb.addEventListener('change', updateOrder));
                            veggiescheck.forEach(cb=>cb.addEventListener('change', updateOrder));
                            deliverselect.addEventListener('change', updateOrder);
                            document.querySelector('button[type="reset"]').addEventListener('click',()=>{document.querySelector('form').reset();
                            updateOrder();
                            });
                        
                            
                            updateOrder();
                        </script>
                    </fieldset>
                </aside>
            </form>
            
        </main>
        
        <footer>

        </footer>
    </body>
</html>
