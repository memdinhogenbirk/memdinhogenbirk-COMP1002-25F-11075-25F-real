    <body>
        <header>

                <div class="nav-container">

                    <div class="items item1"><a href="menu.html"><strong>MENU</strong></a></div>

                </div>

        </header>
        <main class="pbmain">
            <form>
                <div>
                <h2 class="pizzaCust">CUSTOMIZE YOUR PIZZA</h2>
                <fieldset class="pizzaB">
                    <div class="pizzaBLD">
                        
                        <div class="pizzatoppings">
                            
                            <ul>
                                <li><h3>CHEESE</h3></li>
                                <li><input type="radio" name="CHEESE[]" id="CHEESE1" value="ch1" /><label for="CHEESE1">Cheddar</label></li>
                                
                                <li><input type="radio" name="CHEESE[]" id="CHEESE2" value="ch2" /><label for="CHEESE2">Mozzarella</label></li>
                                
                                <li><input type="radio" name="CHEESE[]" id="CHEESE3" value="ch3" /><label for="CHEESE3">Vegan</label></li>
                                
                            </ul>
                            
                            <ul>
                                <li><h3>SAUCE</h3></li>
                                <li><input type="radio" name="SAUCE[]" id="SAUCE1" value="s1" /><label for="SAUCE1">Tomato Sauce</label></li>
                                
                                <li><input type="radio" name="SAUCE[]" id="SAUCE2" value="s2" /><label for="SAUCE2">Marinara Sauce</label></li>
                                
                                <li><input type="radio" name="SAUCE[]" id="SAUCE3" value="s3" /><label for="SAUCE3">Alfredo Sauce</label></li>
                                
                            </ul>
                            
                            <ul>
                                <li><h3>MEAT</h3></li>
                                <li><input type="checkbox" name="MEAT[]" id="MEAT1" value="m1" /><label for="MEAT1">Pepperoni</label></li>
                                
                                <li><input type="checkbox" name="MEAT[]" id="MEAT2" value="m2" /><label for="MEAT2">Bacon</label></li>
                                
                                <li><input type="checkbox" name="MEAT[]" id="MEAT3" value="m3" /><label for="MEAT3">Chicken</label></li>
                                
                                <li><input type="checkbox" name="MEAT[]" id="MEAT4" value="m4" /><label for="MEAT4">Sausage</label></li>
                                
                            </ul>
                            
                                
                            <ul>
                                <li><h3>VEGGIES</h3></li>
                                <li><input type="checkbox" name="VEGGIES[]" id="VEGGIES1" value="v1" /><label for="VEGGIES1">Cheddar</label></li>
                                
                                <li><input type="checkbox" name="VEGGIES[]" id="VEGGIES2" value="v2" /><label for="VEGGIES2">Onions</label></li>
                                
                                <li><input type="checkbox" name="VEGGIES[]" id="VEGGIES3" value="v3" /><label for="VEGGIES3">Tomatoes</label></li>
                                
                                <li><input type="checkbox" name="VEGGIES[]" id="VEGGIES4" value="v4" /><label for="VEGGIES4">Olives</label></li>
                                
                            </ul>
                            <div class="deliverpickup">
                                <label for="delivorpick"><h3>DELIVERY OR PICKUP</h3></label>
                                <select name="delivorpick" id="delivorpick">
                                        <option value="DP">DELIVERY</option>
                                        <option value="PP">PICKUP</option>
                                </select>
                            </div>
                            
                        </div>
                           
                        
                    </div>
                    <div class="sizes">
                        <h3>SIZES</h3>
                        <input type="radio" name="SIZE[]" id="SMALL" value="sm" /><label for="SMALL">Small (8")</label>
                        <input type="radio" name="SIZE[]" id="MEDIUM" value="md" /><label for="MEDIUM">Medium (12")</label>
                        <input type="radio" name="SIZE[]" id="LARGE" value="lg" /><label for="LARGE">Large (16")</label>
                        <input type="radio" name="SIZE[]" id="XLARGE" value="xl" /><label for="XLARGE">Extra-Large (20")</label>
                        <h3>CRUST</h3>
                        <input type="radio" name="CRUST[]" id="ORIGINAL" value="ol" /><label for="ORIGINAL">Original Crust</label>
                        <input type="radio" name="CRUST[]" id="THIN" value="tn" /><label for="THIN">Thin Crust</label>
                        <input type="radio" name="CRUST[]" id="DEEPDISH" value="dh" /><label for="DEEPDISH">Deep Dish</label>
                                    
                    </div>
                    </div> 
                </fieldset>
            
                <aside class="pbaside">
                <h2>YOUR ORDER</h2>
                
                    <fieldset>
                        <div id="order">
                            <ul>
                                <li>Size:</li>
                                <li>Crust:</li>
                                <li>Cheese:</li>
                                <li>Sauce:</li>
                                <li>Veggies:</li>
                                <li>Meat:</li>
                                <li>For</li>
                                <li><button type="submit">CHECKOUT</button></li>
                            </ul>
                            <ul>
                                <li>none</li>
                                <li>none</li>
                                <li>none</li>
                                <li>none</li>
                                <li>none</li>
                                <li>none</li>
                                <li>none</li>
                                <li><button type="reset">RESET</button></li>
                            </ul>
                        </div>
                        
                        <script>
                            const crustradios = document.querySelectorAll('CRUST[]');
                            const sizeradios = document.querySelectorAll('SIZE[]');
                            const sauceradios = document.querySelectorAll('SAUCE[]');
                            const cheeseradios = document.querySelectorAll('CHEESE[]');
                            const meatcheck = document.querySelectorAll('MEAT[]');
                            const veggiescheck = document.querySelectorAll('VEGGIES[]');
                            const deliverselect = document.getElementById('delivorpick');
                            const orderDIV = document.getElementById('order');

                            function updateOrder(){
                                const veggiess = Array.from(veggiescheck)
                                .filter(cb => cb.checked)
                                .map(cb => cb.value);
                                const veggiesText = veggiess.length >0? veggiess.join(', '): 'none';
                                const meats = Array.from(meatcheck)
                                .filter(cb => cb.checked)
                                .map(cb => cb.value);
                                const meatsText = meats.length >0? meats.join(', '): 'none';
                                const sauces = Array.from(sauceradios).find(r => r.checked)?.value || 'None';
                                const cheeses = Array.from(cheeseradios).find(r => r.checked)?.value || 'None';
                                const crusts = Array.from(crustradios).find(r => r.checked)?.value || 'None';
                                const sizes = Array.from(sizeradios).find(r => r.checked)?.value || 'None';
                                const dlvpck = Array.from(deliverselect).find(r => r.checked)?.value || 'None';
                            }
                        
                        </script>
                    </fieldset>
                </aside>
            </form>
            
        </main>
        
        <footer>

        </footer>
    </body>
</html>
