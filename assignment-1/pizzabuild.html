<!DOCTYPE html>
<html lang="en">
    <head>
	    <meta charset="utf-8" />
	    <title>Papapia Pizzaria | Real Fake Pizza</title>
	    <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <header>
            <nav>
                <div class="nav-container">
                    <div class="itemsimg itemF"><a href="index.html"><img src="images/papapialogo.png" alt="papapia logo"/></a></div>
                    <!--I made this logo in Krita-->
                    <div class="items item4"><b>CALL</b> <strong>888-888-8888</strong><b> OR ORDER ONLINE</b></div>
                    
                    <div class="items item2"><a href="pizzabuild.html"><strong>DELIVERY</strong></a></div>
                    <div class="items item3"><a href="pizzabuild.html"><strong>PICKUP</strong></a></div>
                    <div class="items item1"><a href="menu.html"><strong>MENU</strong></a></div>
                  
                    <div class="itemsimg"><a><img src="images/shopcart.png" alt="shopping cart icon"></a></div>
                    <div class="items item5"><a href="cart.html" title="shopping cart"><b>CART</a></b></div>
                </div>
            </nav>
        </header>
        <main>
            <form>
                <h2 class="pizzaCust">CUSTOMIZE YOUR PIZZA</h2>
                <fieldset>
                    <div class="pizzaB">
                        <img src="images/original.jpg" height="400px" width="400px">
                        
                            
                        <div>
                        <ul class="toppings">
                        <h3>CHEESE</h3>
                        <li><input type="checkbox" name="CHEESE[]" id="CHEESE1" value="push" /><label for="Cheddar">Cheddar</label></li>
                        
                        <li><input type="checkbox" name="CHEESE[]" id="CHEESE2" value="push" /><label for="Mozzarella">Mozzarella</label></li>
                        
                        <li><input type="checkbox" name="CHEESE[]" id="CHEESE3" value="push" /><label for="Vegan">Vegan</label></li>
                        
                        </ul>
                        </div>
                        <div>
                        <ul class="toppings">
                        <h3>SAUCE</h3>
                        <li><input type="checkbox" name="SAUCE[]" id="SAUCE1" value="push" /><label for="Tomato">Tomato Sauce</label></li>
                        
                        <li><input type="checkbox" name="SAUCE[]" id="SAUCE2" value="push" /><label for="Marinara">Marinara Sauce</label></li>
                        
                        <li><input type="checkbox" name="SAUCE[]" id="SAUCE3" value="push" /><label for="Alfredo">Alfredo Sauce</label></li>
                        
                        </ul>
                        </div>
                        <div>
                        <ul class="toppings">
                        <h3>MEAT</h3>
                        <li><input type="checkbox" name="MEAT[]" id="MEAT1" value="push" /><label for="Pepperoni">Pepperoni</label></li>
                        
                        <li><input type="checkbox" name="MEAT[]" id="MEAT2" value="push" /><label for="Bacon">Bacon</label></li>
                        
                        <li><input type="checkbox" name="MEAT[]" id="MEAT3" value="push" /><label for="Chicken">Chicken</label></li>
                        
                        <li><input type="checkbox" name="MEAT[]" id="MEAT4" value="push" /><label for="Sausage">Sausage</label></li>
                        
                        </ul>
                        </div>
                        <div>
                        <h3>VEGGIES</h3>
                        <ul class="toppings">
                        <li><input type="checkbox" name="VEGGIES[]" id="VEGGIES1" value="push" /><label for="Green Peppers">Cheddar</label></li>
                        
                        <li><input type="checkbox" name="VEGGIES[]" id="VEGGIES2" value="push" /><label for="Onions">Onions</label></li>
                        
                        <li><input type="checkbox" name="VEGGIES[]" id="VEGGIES3" value="push" /><label for="Tomatoes">Tomatoes</label></li>
                        
                        <li><input type="checkbox" name="VEGGIES[]" id="VEGGIES4" value="push" /><label for="Olives">Olives</label></li>
                        
                        </ul>
                        </div>
                        
                        <label for="delivorpick"><h3>DELIVERY OR PICKUP</h3></label>
                        <select name="delivorpick" id="delivorpick">
                            <optgroup label="Delivery or Pickup">
                                <option value="DP">Delivery</option>
                                <option value="PP">Pickup</option>
                            </optgroup>
                        </select>
                    </div>
                    
                </fieldset>
            </form>
        </main>
        <footer>

        </footer>
    </body>
</html>
